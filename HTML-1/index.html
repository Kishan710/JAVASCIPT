<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Collection Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .main {
      display: flex;
      width: 100%;
      max-width: 1000px;
      gap: 20px;
    }

    /* Left-side movie list */
    .movie-list {
      width: 200px;
      background-color: #222;
      border-radius: 8px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
    }

    .movie-list h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #e50914;
    }

    .movie-list ul {
      list-style: none;
    }

    .movie-list li {
      margin-bottom: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .movie-list li:hover {
      color: #e50914;
    }

    /* Right-side carousel */
    .carousel-container {
      flex: 1;
      height: 300px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #b00610;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        align-items: center;
      }

      .movie-list {
        width: 100%;
        height: auto;
      }

      .carousel-container {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>üé¨ Pictures Collection</h1>

  <div class="main">
    
    <div class="movie-list">
      <h3>My Collection</h3>
      <ul>
        <li>Mountain</li>
        <li>Sun</li>
        <li>Home</li>
        <li>Flower</li>
        <li>River</li>
        <li>Fountain</li>
        <li>Far from home</li>
        <li>Neon World</li>
        <li>Golden mountain</li>
        
      </ul>
    </div>

  
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="slide"><img src="./Sunrise In The Mountains Free Stock Photo - Public Domain Pictures.jpeg" alt="Movie 1"></div>
        <div class="slide"><img src="./2.jpg" alt="Movie 1"></div>
        <div class="slide"><img src="./3.jpg" alt="Movie 1"></div>
        <div class="slide"><img src="./4.jpg" alt="Movie 1"></div>
        <div class="slide"><img src="./5.jpg" alt="Movie 1"></div>
        <div class="slide"><img src="./6.jpg" alt="Movie 1"></div>
        <div class="slide"><img src="./7.jpg" alt="Movie 1"></div>
        <div class="slide"><img src="./8.jpg" alt="Movie 1"></div>
        <div class="slide"><img src="./9.jpg" alt="Movie 1"></div>
        <div class="slide"><img src="./10.jpeg" alt="Movie 1"></div>
        
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" onclick="changeSlide(-1)">‚ùÆ Prev</button>
    <button class="btn" onclick="changeSlide(1)">Next ‚ùØ</button>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = slides.length - 1;
      if (currentIndex >= slides.length) currentIndex = 0;
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>

</body>
</html>
