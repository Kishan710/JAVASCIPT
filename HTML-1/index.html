<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture Collection Slider</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>

  <h1>üé¨ Pictures Collection</h1>

  <div class="main">
    
    <div class="movie-list">
      <h3>My Collection</h3>
      <ul>
        <li>Mountain</li>
        <li>Sun</li>
        <li>Home</li>
        <li>Flower</li>
        <li>River</li>
        <li>Fountain</li>
        <li>Far from home</li>
        <li>Neon World</li>
        <li>Golden mountain</li>
      </ul>
    </div>

    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="slide"><img src="./Sunrise In The Mountains Free Stock Photo - Public Domain Pictures.jpeg" alt="Movie 1"></div>
        <div class="slide"><img src="./2.jpg" alt="Movie 2"></div>
        <div class="slide"><img src="./3.jpg" alt="Movie 3"></div>
        <div class="slide"><img src="./4.jpg" alt="Movie 4"></div>
        <div class="slide"><img src="./5.jpg" alt="Movie 5"></div>
        <div class="slide"><img src="./6.jpg" alt="Movie 6"></div>
        <div class="slide"><img src="./7.jpg" alt="Movie 7"></div>
        <div class="slide"><img src="./8.jpg" alt="Movie 8"></div>
        <div class="slide"><img src="./9.jpg" alt="Movie 9"></div>
        <div class="slide"><img src="./10.jpeg" alt="Movie 10"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" onclick="changeSlide(-1)">‚ùÆ Prev</button>
    <button class="btn" onclick="changeSlide(1)">Next ‚ùØ</button>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = slides.length - 1;
      if (currentIndex >= slides.length) currentIndex = 0;
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>

</body>
</html>
